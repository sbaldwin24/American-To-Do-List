    <body>
    <script src="https://cdn.auth0.com/w2/auth0-widget-5.2.min.js"></script>
<script type="text/javascript">
    var widget = new Auth0Widget({
        domain:                 'bingo.auth0.com',
        clientID:               'yU6sSENlEmV4O7jkUFfm0c46WaXZJxHy',
        callbackURL:            'http://sterlingbaldwin.com/American-To-Do-List',
        callbackOnLocationHash: true
    });

    var result = widget.parseHash(location.hash);
    if (result && result.id_token) {
        auth0.getProfile(result.id_token, function (err, profile) {
          window.location.hash = "";
          if (err) {
            return alert('error fetching profile: ' + JSON.stringify(err));
          }
          // store result.id_token and profile in local storage or cookie

        });
    }

    widget.signin();
    $.ajaxSetup({
  'beforeSend': function(xhr) {
    if (localStorage.getItem('userToken')) {
      xhr.setRequestHeader('Authorization',
            'Bearer ' + localStorage.getItem('userToken'));
    }
  }
});
</script>

<div id="sterlingBaldwin" ><a href="http://github.com/sbaldwin24" title="Sterling Baldwin">Who is this handsome Patriot?</a></div>
